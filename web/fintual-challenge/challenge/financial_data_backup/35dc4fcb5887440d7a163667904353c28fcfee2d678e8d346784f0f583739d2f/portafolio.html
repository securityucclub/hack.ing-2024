<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Maximiliano</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Información de Cuentas</h1>
      <table>
        <tr>
          <th>Cuenta</th>
          <th>Saldo</th>
        </tr>
        <tr>
          <td>Cuenta de Ahorros</td>
          <td>$5000.00</td>
        </tr>
        <tr>
          <td>Cuenta Corriente</td>
          <td>$2500.00</td>
        </tr>
        <tr>
          <td>Cuenta de Inversión</td>
          <td>$10000.00</td>
        </tr>
      </table>
    </div>
  </body>
</html>
