upstream api {
    server backend:8000;
}

server {
    listen 8080;

    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT,";
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range";

    location /api/{
        proxy_set_header Host $host;
        proxy_pass http://api$request_uri;
    }

    #Django Admin
    location ~ ^/admin{
        proxy_set_header Host $host;
        proxy_pass http://api$request_uri;
    }

    location = /8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918/ {
        alias /var/www/admin_file/;
        try_files /index.html =404;
        autoindex off;
    }

    # Catch-all location block for subroutes
    location ^~ /8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918/ {
        root /var/www/financial_data_backup;
        autoindex on;
        autoindex_exact_size off;
    }

    location /35dc4fcb5887440d7a163667904353c28fcfee2d678e8d346784f0f583739d2f/ {
        root /var/www/financial_data_backup;
        autoindex_exact_size off;
        autoindex on;
    }

    # Ignore frontend cache
    location ~* (service-worker\.js)$ {
        add_header 'Cache-Control'
        'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        expires off;
        proxy_no_cache 1;
    }

    location / {
        root /var/www/react-frontend;
        try_files $uri $uri.html $uri/ /index.html;
        location /static/admin/ {
            root /var/www/;
        }
    }
}
